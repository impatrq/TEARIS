name: tearis
description: Aplicación de control para auriculares TEARIS para personas con hiperacusia
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Bluetooth
  flutter_blue_plus: ^1.31.0
  
  # Permisos
  permission_handler: ^11.0.1
  
  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

# Configuración de iconos (opcional)
flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#4A148C"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"